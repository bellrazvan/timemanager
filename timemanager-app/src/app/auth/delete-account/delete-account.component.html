<div class="delete-account-container">
  <h2>Delete Account</h2>
  <p>
    Are you sure you want to delete your account? This will deactivate your account immediately.
    You have 30 days to reactivate before permanent deletion.
  </p>
  <button (click)="onDeleteAccount()" [disabled]="loading">
    {{ loading ? 'Deleting...' : 'Delete Account' }}
  </button>
  <div *ngIf="message" class="success">{{ message }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
