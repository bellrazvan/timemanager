<div class="auth-background">
  <div class="logo-container">
    <img src="assets/logo.svg" alt="Logo" class="logo-img">
  </div>
  <div class="auth-container">
    <h2>Request Password Change</h2>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <label for="email">Email</label>
      <div class="form-group">
        <input formControlName="email" placeholder="Enter your email" type="email" />
      </div>
      <button type="submit" [disabled]="resetForm.invalid">Send Reset Link</button>
      <div *ngIf="message" class="success">{{ message }}</div>
      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
    <div class="auth-link">
      <a routerLink="/login">Go back to Login</a>
    </div>
  </div>
</div>
