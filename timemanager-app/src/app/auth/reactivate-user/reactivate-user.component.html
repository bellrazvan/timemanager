<div class="auth-background">
  <div class="logo-container">
    <img src="assets/logo.svg" alt="Logo" class="logo-img">
  </div>
  <div class="auth-container">
    <h2>Reactivate Your Account</h2>
    <form [formGroup]="reactivateForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Enter your password"
        />
      </div>
      <button type="submit" [disabled]="reactivateForm.invalid">
        Reactivate Account
      </button>
      <div *ngIf="error" class="error">{{ error }}</div>
      <div *ngIf="message" class="success">
        {{ message }}
        <a routerLink="/login" class="success-link">Go back to Login</a>
      </div>
    </form>
  </div>
</div>
