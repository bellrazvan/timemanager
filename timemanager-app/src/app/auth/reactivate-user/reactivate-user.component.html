<div class="reactivate-user-container">
  <h2>Reactivate Account</h2>
  <form [formGroup]="reactivateForm" (ngSubmit)="onSubmit()">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
    <div *ngIf="reactivateForm.get('email')?.invalid && reactivateForm.get('email')?.touched">
      Valid email is required.
    </div>
    <button type="submit" [disabled]="loading">
      {{ loading ? 'Reactivating...' : 'Reactivate Account' }}
    </button>
  </form>
  <div *ngIf="message" class="success">{{ message }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
