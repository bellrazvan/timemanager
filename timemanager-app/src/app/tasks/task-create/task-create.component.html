<div class="task-create-card">
  <h3>Create Task</h3>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title<span class="required">*</span></label>
      <input id="title" type="text" formControlName="title" placeholder="Task title" />
      <div class="error" *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
        Title is required (min 3 characters).
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Task description"></textarea>
    </div>

    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" formControlName="priority">
        <option value="">-- Select Priority --</option>
        <option *ngFor="let p of priorities" [value]="p">{{ p }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category">
        <option value="">-- Select Category --</option>
        <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input id="dueDate" type="date" formControlName="dueDate" />
    </div>

    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" formControlName="notificationBeforeDueDate" />
        Notify before due date
      </label>
      <label>
        <input type="checkbox" formControlName="notificationOverdue" />
        Notify if overdue
      </label>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="taskForm.invalid || loading">
        {{ loading ? 'Creating...' : 'Create Task' }}
      </button>
      <button type="button" class="cancel-btn" (click)="onCancel()" [disabled]="loading">Cancel</button>
    </div>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
</div>
