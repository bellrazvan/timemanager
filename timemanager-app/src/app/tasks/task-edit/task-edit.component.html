<div class="task-card">
  <h3>Edit Task</h3>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title<span class="required">*</span></label>
      <input id="title" type="text" formControlName="title" placeholder="Task title" />
      <div class="error" *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
        Title is required (min 3 characters).
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Task description"></textarea>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="status-dropdown">
        <option value="" disabled selected>Select a status</option>
        <option *ngFor="let option of statusOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" formControlName="priority">
        <option value="" disabled selected>Select a priority</option>
        <option *ngFor="let option of priorityOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category">
        <option value="" disabled selected>Select a category</option>
        <option *ngFor="let option of categoryOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input id="dueDate" type="date" formControlName="dueDate" />
    </div>

    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" formControlName="notificationBeforeDueDate" />
        Notify before due date
      </label>
      <label>
        <input type="checkbox" formControlName="notificationOverdue" />
        Notify if overdue
      </label>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="taskForm.invalid || loading">
        {{ loading ? 'Saving...' : 'Save Changes' }}
      </button>
      <button type="button" class="cancel-btn" (click)="onCancel()" [disabled]="loading">Cancel</button>
    </div>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
</div>
